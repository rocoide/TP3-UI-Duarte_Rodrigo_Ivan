<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/footerStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Cinema</title>
</head>
<body>
    <header class="header">
        <a href="http://127.0.0.1:5500/html/index.html" class="titulo-header">
            <h1 class="h1">Cinema City</h1>
        </a>
        <img class="header-img_fondo" src="https://th.bing.com/th/id/R.5e0fed291d1167bb4e4365af246b1478?rik=JPtq3nZeEBstvA&pid=ImgRaw&r=0" alt="imagen-sala-cine">
    </header>


    <nav class="nav">
        <div class="nav-div">
            <ul class="nav-ul">
                <li class="nav-li"><a class="fa-solid fa-house" href="./index.html"></a></li> 
                <li class="nav-li"><a class="fa-brands fa-instagram" href="https://www.instagram.com/"></a></li>
                <li class="nav-li" id="icon-youtube"><a class="fa-brands fa-youtube" href="https://www.youtube.com/"></a></li>
            </ul>
        </div>
    </nav>


    <main class="main">
        <div class="columna-poster" id="contenedor-izquierdo">
        </div>
        <div class="columna-trailer" id="contenedor-derecho">
        </div>
    </main>

    <section class="section">
        <div class="section-div" id="section-div">
            
        </div>
    </section>
      
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header dark">
                    <h1 class="modal-title fs-5 item-formulario" id="exampleModalLabel">Reservar tickets</h1>
                    <div data-bs-theme="dark">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body dark">
                    <form action="" id="formulario">
                        <input type="hidden" id="oculto-id" name="ocultoId" value="0">
                        <input type="hidden" id="limite-maximo" name="oculto" value="0">
                        <div class="renglon-modal">
                            <label for="usuario" class="item-formulario">Usuario:</label>
                            <input type="text" class="item-formulario campo-formulario" id="usuario" name="nombre" placeholder="Usuario" required>
                        </div>
                        <div class="renglon-modal">
                            <label for="cantidad" class="item-formulario">Cantidad:</label>
                            <input type="number" class="item-formulario campo-formulario" id="cantidad" name="cantidad" placeholder="0" min="1" required> 
                        </div>
                        <label class="renglon-modal item-formulario" id="modal-leyenda"></label>                       
                    </form>
                </div>
                <div class="modal-footer dark">
                    <div>
                        <label class="detalle"  id="modal-leyenda-sala"></label>
                        <label class="detalle" id="modal-leyenda-capacidad"></label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger" form="formulario" id="boton-reserva">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer">
        <div class="footer-div">
            <a href="https://github.com/rocoide" class="footer-enlace">

            </a>

                copyright

                Sobre nosotros

                Preguntas frecuentes
            </a>
        </div>

    </footer>

    <script type="module" src="../javascript/services/peliculaService.js"></script>

</body>
</html>
